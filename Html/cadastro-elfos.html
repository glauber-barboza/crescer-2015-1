<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		
		<title> Cadastro de Elfos</title>
			<h3>Cadastro de Elfos<h3>
		<form method="POST" enctype="multipart/form-data">
					
			<div style="height: 50px">
				<label for="nome" > 
					Nome do Elfo:
				</label> </br>
				<input name="nome" id="nome" type="text" 
				pattern=".{6,}"	required>
			</div>
			<div style="height: 70px">
				<label for="sexo">
					Sexo do Elfo:
				</label> </br>
					<input type="radio" id="sexo" name="sexo" value="m" required> Masculino
					<br>
					<input type="radio" id="sexo" name="sexo" value="f" required> Feminino
			</div>
			<div style="height: 50px"> 
				<label for="QtdadeFlechas">
					Quantidade de flechas:
				</label> </br>
				<input name="QtdadeFlechas" id="QtdadeFlechas" type="number" value ="42">
			</div>
			
			<div style="height: 50px">
				<label for="dataNascimento">
					Data de Nascimento:
				</label> </br>
				<input name="dataNascimento"  id="dataNascimento" type="date" required/>
			</div>
			
			<div style="height: 50px">
				<label for="status">
					Status do Elfo:
				</label> </br>
					<select name="status" id="status"> 
						<option value="dormindo">Dormindo</option> 
						<option value="cacando">Caçando</option>
						<option value="contando-piada">Contando piada</option>
					</select>
			</div>
			
			<div style="height: 110px">
				<label for="itens">
					Itens do Elfo:
				</label> </br>
				<input type="checkbox" id="itens" name="Arco-e-Flecha" value="Arco-e-Flecha" checked="checked"> Arco e Flecha
				<br>
				<input type="checkbox" id="itens" name="Espada-de-açoPorto-alegrense" value="Espada-de-açoPorto-alegrense"> Espada de aço Porto-alegrense
				<br>
				<input type="checkbox" id="itens" name="Escudo-de-amburana" value="Escudo-de-amburana" checked="checked"> Escudo de amburana
				<br>
				<input type="checkbox" id="itens" name="Poção-HP" value="Poção-HP"> Poção HP
			</div>
			
			<div style="height: 50px">
				<label for="itens">
						Upload de Imagem:
				</label> </br>
				<input type="file" name="imagem"  accept=".png, .png, .jpeg"/>
				
			</div>
			<div style="height: 50px">
				<input type="submit" value="Cadastrar">
			</div>
		</form>		
		
	</body>
</html>
